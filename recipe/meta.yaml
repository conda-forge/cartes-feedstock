{% set version = "0.2" %}

package:
  name: cartes
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cartes/cartes-{{ version }}.tar.gz
  sha256: 8ce7902cc147961f2d1736c77f7a6dffe49858f802f014e40957c90a7df3597f

build:
  noarch: python
  entry_points:
    - cartes = cartes.__main__:main
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - scipy
    - matplotlib-base
    - pandas >=1.0.0
    - pyproj >=3.0
    - Cartopy
    - Shapely
    - requests
    - appdirs
    - tqdm >=4.28
    - geopandas
    - importlib_metadata

test:
  requires:
    - pytest
    - pip
  commands:
    - pip check
  imports:
    - cartes

about:
  home: https://github.com/xoolive/cartes
  license: MIT
  license_file: license.txt
  summary: Facilities to produce meaningful maps
  doc_url: https://cartes-viz.github.io/

extra:
  recipe-maintainers:
    - xoolive
