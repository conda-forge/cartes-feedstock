{% set version = "0.8.0" %}

package:
  name: cartes
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cartes/cartes-{{ version }}.tar.gz
  sha256: fbf750c29201beefb3914a87f34fcbb78da782c810e2b1f6086482018a11de30

build:
  noarch: python
  entry_points:
    - cartes = cartes.__main__:main
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - poetry >=1.0.10
    - poetry-core
  run:
    - python >=3.8,<4.0
    - numpy >=1.21
    - matplotlib-base >=3.5
    - scipy >=1.7
    - pandas >=1.3
    - geopandas >=0.10
    - altair >=4.2
    - requests >=2.27
    - Shapely >=1.8
    - aiohttp >=3.8
    - appdirs >=1.4
    - lxml >=4.7
    - tqdm >=4.62
    - Cartopy >=0.19
    - pyproj >=3.1
    - jsonschema >=3.0
    - beautifulsoup4 >=4.10
    - rich >=12.6.0

test:
  requires:
    - pytest
    - pip
  commands:
    - pip check
  imports:
    - cartes

about:
  home: https://github.com/xoolive/cartes
  license: MIT
  license_file: license.txt
  summary: Facilities to produce meaningful maps
  doc_url: https://cartes-viz.github.io/

extra:
  recipe-maintainers:
    - xoolive
